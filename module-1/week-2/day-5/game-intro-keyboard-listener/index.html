<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS | Game Intro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <span id="audio_tricks"></span>

    <iframe src="./sound/first-one.mp3"  allow="autoplay" style="display:none" id="audio">
    </iframe> 

    <div id="intro_overlay"></div>

    <button id="btn_start" class="btn start-game">start</button>

    <div class="wrap full">

        <div id="arrows" class="is-hidden">
            <i id="arrow_up" data-direction="up" class="icon fas fa-caret-up fa-4x"></i>
            <i id="arrow_left" data-direction="left" class="icon fas fa-caret-left fa-4x"></i>
            <i id="arrow_right" data-direction="right" class="icon fas fa-caret-right fa-4x"></i>
            <i id="arrow_down" data-direction="down" class="icon fas fa-caret-down fa-4x"></i>
        </div>
        
    </div>
</body>
</html>
